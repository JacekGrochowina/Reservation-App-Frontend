<div>
  <mat-drawer-container class="main-template" autosize>

    <mat-drawer #drawer opened="true" class="main-template__sidenav" mode="side">
      <app-sidenav></app-sidenav>
    </mat-drawer>

    <div class="main-template__content content">
      <app-toolbar
        [drawer]="drawer"
        class="content__toolbar"
      ></app-toolbar>

      <main class="content__main">
        <ng-content></ng-content>
      </main>

      <app-footer></app-footer>
    </div>

  </mat-drawer-container>
</div>
