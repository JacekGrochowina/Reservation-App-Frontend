<app-table
  [items$]="carsListItems$"
  [loading$]="carsListLoading$"
  [success$]="carsListSuccess$"
  [error$]="carsListError$"
>
  <table mat-table [dataSource]="dataSource" *ngIf="(carsListItems$ | async) as dataSource" class="w-100">

    <!-- Brand Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef>Marka</th>
      <td mat-cell *matCellDef="let element">{{ element.brand }}</td>
    </ng-container>

    <!-- Model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef>Model</th>
      <td mat-cell *matCellDef="let element">{{ element.model }}</td>
    </ng-container>

    <!-- ValueOfCar Column -->
    <ng-container matColumnDef="valueOfCar">
      <th mat-header-cell *matHeaderCellDef>Wartość</th>
      <td mat-cell *matCellDef="let element">{{ element.valueOfCar }}</td>
    </ng-container>

    <!-- CreatedAt Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Data stworzenia</th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
    </ng-container>

    <!-- UpdatedAt Column -->
    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef>Data modyfikacji</th>
      <td mat-cell *matCellDef="let element">{{ element.updatedAt }}</td>
    </ng-container>

    <!-- Akcje Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="editCar(element)" aria-label="Edytuj samochód">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delCar(element.id)" aria-label="Usuń samochód" class="ml-1">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="goToDetailsCar(element.id)" aria-label="Zobacz szczegóły" class="ml-1">
          <mat-icon>open_in_new</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</app-table>
