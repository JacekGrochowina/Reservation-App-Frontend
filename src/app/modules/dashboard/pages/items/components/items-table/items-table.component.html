<app-table
  [items$]="itemsListItems$"
  [loading$]="itemsListLoading$"
  [success$]="itemsListSuccess$"
  [error$]="itemsListError$"
>
  <table mat-table [dataSource]="dataSource" *ngIf="(itemsListItems$ | async) as dataSource" class="w-100">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nazwa</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Model Column -->
    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef>Grupa</th>
      <td mat-cell *matCellDef="let element">{{ element.idGroup }}</td>
    </ng-container>

    <!-- UpdatedAt Column -->
    <ng-container matColumnDef="pricePerDay">
      <th mat-header-cell *matHeaderCellDef>Data modyfikacji</th>
      <td mat-cell *matCellDef="let element">{{ element.pricePerDay }}</td>
    </ng-container>

    <!-- Akcje Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="editItem(element)" aria-label="Edytuj przedmiot">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delItem(element.id)" aria-label="Usuń przedmiot" class="ml-1">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" [routerLink]="element.id" aria-label="Zobacz szczegóły" class="ml-1">
          <mat-icon>open_in_new</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</app-table>
