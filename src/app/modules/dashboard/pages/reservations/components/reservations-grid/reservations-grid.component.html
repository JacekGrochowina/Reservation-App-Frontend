<div class="d-flex justify-content-between pb-3">
  <button mat-stroked-button color="primary" (click)="openAddGroupDialog()" class="cmn-btn">
    Dodaj rezerwacjÄ™
    <mat-icon class="ml-1">add</mat-icon>
  </button>

  <div>
    <button mat-icon-button color="primary" (click)="todayRange()" [disabled]="isTodayDaysRange" class="mr-1">
      <mat-icon>today</mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="prevRange()" class="mr-1">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="nextRange()">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
</div>

<mat-divider></mat-divider>

<table class="reservations__table table">
  <tr class="table__row row">
    <th class="row__cell row__cell--header row__cell--item">
      <app-select-items-group></app-select-items-group>
    </th>
    <th *ngFor="let day of daysRange" class="row__cell row__cell--header cell">
      <p class="cell__day-name">{{ getDayName(day) }}</p>
      <p class="cell__day-date">{{ day | date:'dd.MM' }}</p>
    </th>
  </tr>
  <tr *ngFor="let item of (itemsListItems$ | async)" class="table__row row" >
    <td class="row__cell row__cell--item">{{ item.name }}</td>
    <td *ngFor="let day of daysRange"
        (click)="onClickDayCell(item, day)"
        matRipple
        class="row__cell row__cell--day cell">

<!--      <div *ngIf="(isReservationCellVisible(item, day) | async)"-->
<!--           class="cell__reservation"-->
<!--           [class.cell__reservation&#45;&#45;start]="(isReservationCellVisibleEdge(item, day) | async)"-->
<!--           [class.cell__reservation&#45;&#45;finish]="(isReservationCellVisibleEdge(item, day, false) | async)">-->
<!--      </div>-->

      <div *ngIf="(isReservationCellVisible(item, day) | async)" class="cell__reservation"></div>
      <div *ngIf="(isReservationCellVisibleEdge(item, day) | async)" class="cell__reservation cell__reservation--start"></div>
      <div *ngIf="(isReservationCellVisibleEdge(item, day, false) | async)" class="cell__reservation cell__reservation--finish"></div>
    </td>
  </tr>
</table>
