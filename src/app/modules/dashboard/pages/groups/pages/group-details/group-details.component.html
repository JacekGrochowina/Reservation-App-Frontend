<app-page-content-template [maxWidth]="900">

  <app-fluid-loading
    *ngIf="(groupDetailsLoading$ | async)"
    [height]="500"
    text="Trwa ładowanie szczegółów pojazdu...">
  </app-fluid-loading>

  <ng-container *ngIf="!(groupDetailsLoading$ | async)">
    <app-group-details-title [groupDetailsItems$]="groupDetailsItems$"></app-group-details-title>
    <app-group-details-info [groupDetailsItems$]="groupDetailsItems$"></app-group-details-info>

    <div class="d-flex justify-content-end pt-4">
      <button mat-stroked-button color="warn" (click)="delGroup()" class="cmn-btn mr-2">
        <mat-icon class="mr-1">delete</mat-icon>
        Usuń
      </button>
      <button mat-flat-button color="primary" (click)="editGroup()" class="cmn-btn">
        <mat-icon class="mr-1">edit</mat-icon>
        Edytuj
      </button>
    </div>
  </ng-container>

</app-page-content-template>
